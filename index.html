<script>
    var Slide = 0;
    carrusel();

    function carrusel() {
        var i;
        var x = document.getElementsByClassName("imagen_slide");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        Slide++;
        if (Slide > x.length) { Slide = 1 }
        x[Slide - 1].style.display = "block";
        setTimeout(carrusel, 2000); 
    }
</script>
