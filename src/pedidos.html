<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/pedidos.css">
</head>

<body>
    <header>
        <a class="logo_a" href="/">
            <img class="logo"
                src="https://cdn.discordapp.com/attachments/674855437702660116/793227511865540618/a-absolute-empire.svg"
                alt="logo ProtoQ">
        </a>

    </header>
    <div>
        <ul class="header2_ul">
            <li><a href="/src/admin.html">Volver a la p√°gina anterior</a></li>
            <li style="float:right"><a href="/">Salir</a></li>

        </ul>
    </div>

    <div class="div_pedidos">
        <div>
            <h2>Seleccione el pedido que desea actualizar</h2>
            <div>
                <ol>
                    <form id="form_pedidos">
                        <select class="form_pedidos_select" name="" id="select">
                            <option value="">Seleccione un pedido</option>
                            <option value="Pedido 1 - GTX 1050ti x500">Pedido 1 - GTX 1050ti x500</option>
                            <option value="Pedido 2 - Fuente Thermaltake SP-550PCBUS x 100">Pedido 2 - Fuente
                                Thermaltake SP-550PCBUS x 100</option>
                            <option value="Pedido 3 - EVGA Supernova 220-G2-0550-Y1 x150">Pedido 3 - EVGA Supernova
                                220-G2-0550-Y1 x150</option>
                            <option value="Pedido 4 - Corsair iCUE 220T RGB Airflow x100">Pedido 4 - Corsair iCUE 220T
                                RGB Airflow x100</option>
                            <option value="Pedido 5 - Motherboard GIGABYTE B365M DS3H x200">Pedido 5 - Motherboard
                                GIGABYTE B365M DS3H x200</option>
                            <option value="Pedido 6 - GTX 1560 x300">Pedido 6 - GTX 1560 x300</option>
                            <option value="Pedido 7 - GTX 750ti x100">Pedido 7 - GTX 750ti x100</option>
                        </select>
                        <button type="submit">Escoger</button>
                    </form>
                </ol>
            </div>
        </div>

        <div class="div_3">
            <h3>Administrar pedidos</h3>
            <ol>
                <li id="pedido_li">Pedido</li>
                <p>Descipcion del pedido </p>
                <input type="date" name="" id="" value="2020-05-22" min="2020-01-01" max="2021-12-31">
                <form name="name" id="form_estado">
                    <select class="estado_select form_pedidos_select" type="select" id="estado">
                        <option value="">Seleccione uno</option>
                        <option id="Aprobado">Aprobar pedido</option>
                        <option id="Rechazado">Rechazar pedido</option>
                        <option id="Modificar">Modificar pedido</option>

                    </select>
                    <button>Guardar estado</button>
                </form>
                <h4>Estado del pedido</h4>
                <p id="estado1">En espera</p>
            </ol>
        </div>
    </div>


    <footer>
        <a href="/src/acerca.html">Acerca de</a>
    </footer>

</body>
<script>
    document.getElementById('form_pedidos').addEventListener('submit', ObtenerPedido);

    function ObtenerPedido(e) {
        let pedido = document.getElementById('select').value;
        document.getElementById("pedido_li").innerHTML = pedido;
        e.preventDefault()
    }

    document.getElementById('form_estado').addEventListener('submit', Estado);

    function Estado(e) {
        let estado = document.getElementById('estado').value;
        document.getElementById("estado1").innerHTML = estado;
        e.preventDefault()
        alert("Estado del pedido actualizado y ha pasado a: " + estado)
    }
</script>

</html>
